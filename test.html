<html>
	<head>
		<title>Seq Checker</title>
		<script src="seq-checker.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width">
	<script>

function checkThoseSeqs() {
	let input = document.getElementById("src").value;
	let result = Module._getSolution( Module.stringToNewUTF8(input));

	let isError = Module._isError(result);
	let resultTextArea = document.getElementById("result");

	if (isError) {
		resultTextArea.style.cssText = 'color: red;';
		resultTextArea.value = Module.UTF8ToString(Module._getResultText(result));
	} else {
		resultTextArea.style.cssText = '';

		let solution = Module.UTF8ToString(Module._getResultText(result));
		resultTextArea.value = "Solution(s) found:\n" + solution;
	}
}

Module['onRuntimeInitialized'] = function() {
	let version = Module._getVersion();

	document.getElementById("version").innerText = "WASM executable version: " + version;
}

	</script>
	
	</head>
	<body>
		<section>
			<div>
				<textarea id="src">// Try one of these commands
generate sequences of {B, A, C, D, E} where { E < B, A < C } starting A ending B limit 4;

// count sequences of {B, A, C, D, E} where { E < B, A < C } starting A ending B;

/*generate sequences of {B, A, C, D, E} not ending B limit 10;*/

//generate sequences of {B, C, D, A, E} where { A < C };
</textarea>
				<div><button id="run-button" onclick="checkThoseSeqs()">Run</button></div>
			</div>
			<div>
				<textarea id="result" disabled="disabled"></textarea>
			</div>
		</section>
		<section>
			<div id="version"></div>
		</section>
	</body>

</html>
